<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer - Login</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <h1 class="logo"><Î Type Racer <Á</h1>
            <h2 id="authTitle">Login to Race</h2>
            <div class="error-message" id="errorMessage"></div>

            <form id="authForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Login</button>
                <button type="button" class="btn btn-secondary" id="toggleAuthMode">Create Account</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
