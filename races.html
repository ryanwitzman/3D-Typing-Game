<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer - Race History</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/races.css">
</head>
<body>
    <div class="races-page">
        <div class="races-container">
            <div class="header">
                <h1 class="logo">üèÅ Race History</h1>
                <button id="backBtn" class="btn btn-secondary">Back to Home</button>
            </div>

            <div class="user-info">
                <p class="welcome">Race log for <strong><span id="usernameDisplay"></span></strong></p>
                <div class="summary-stats">
                    <div class="summary-stat">
                        <span class="summary-label">Total Races:</span>
                        <span class="summary-value" id="totalRaces">0</span>
                    </div>
                    <div class="summary-stat">
                        <span class="summary-label">Avg WPM:</span>
                        <span class="summary-value" id="avgWpm">0</span>
                    </div>
                    <div class="summary-stat">
                        <span class="summary-label">Best WPM:</span>
                        <span class="summary-value" id="bestWpm">0</span>
                    </div>
                    <div class="summary-stat gold">
                        <span class="summary-label">ü•á 1st Place:</span>
                        <span class="summary-value" id="firstPlace">0</span>
                    </div>
                    <div class="summary-stat silver">
                        <span class="summary-label">ü•à 2nd Place:</span>
                        <span class="summary-value" id="secondPlace">0</span>
                    </div>
                    <div class="summary-stat bronze">
                        <span class="summary-label">ü•â 3rd Place:</span>
                        <span class="summary-value" id="thirdPlace">0</span>
                    </div>
                </div>
            </div>

            <div id="racesTable">
                <div class="table-header">
                    <div class="col-date">Date & Time</div>
                    <div class="col-position">Position</div>
                    <div class="col-wpm">WPM</div>
                    <div class="col-accuracy">Accuracy</div>
                </div>
                <div id="racesList">
                    <!-- Races will be loaded here -->
                </div>
            </div>

            <div id="pagination" class="pagination" style="display: none;">
                <button id="prevBtn" class="btn btn-secondary">‚Üê Previous</button>
                <span id="pageInfo" class="page-info">Showing 1-50 of 100</span>
                <button id="nextBtn" class="btn btn-secondary">Next ‚Üí</button>
            </div>

            <div id="emptyState" style="display: none;">
                <p>No races found. Start racing to build your history!</p>
                <button id="startRacingBtn" class="btn btn-primary">Start Racing</button>
            </div>

            <div id="loading">
                <p>Loading race history...</p>
            </div>
        </div>
    </div>

    <script src="js/races-page.js"></script>
</body>
</html>
